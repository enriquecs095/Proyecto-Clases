<div class="col-md-12">
    <h3>Crear Seccion</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="seccionForm" autocomplete="off" (ngSubmit)="fnSave(seccionForm.value)">
      <div class="form-group" [ngClass]="{'error': nombre.invalid && nombre.dirty}">
        <label for="nombre">Nombre de Seccion:</label>
        <em *ngIf="nombre.invalid && nombre.dirty && nombre?.errors.required">Este campo es requerido</em>
        <input formControlName="nombre" id="nombre" type="text" class="form-control" placeholder="Nombre o Alias..." />
      </div>
      <div class="form-group" [ngClass]="{'error': profesor.invalid && profesor.dirty}">
        <label for="profesor">Profesor:</label>
        <em *ngIf="profesor.invalid && profesor.dirty && profesor?.errors.required">Este campo es requerido</em>
        <input formControlName="profesor" id="profesor" type="text" class="form-control" placeholder="Profesor..." />
      </div>
      <div class="form-group" [ngClass]="{'error': horario.invalid && horario.dirty}">
        <label for="Horario">horario:</label>
        <em *ngIf="horario.invalid && horario.dirty && horario?.errors.required">Este campo es requerido</em>
        <select formControlName="horario" class="form-control">
          <option value="">Seleccione un Horario...</option>
          <option value="1">4:00 PM</option>
          <option value="2">5:20 PM</option>
          <option value="3">6:40 PM</option>
          <option value="4">8:00 PM</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': descripcion.invalid && descripcion.dirty}">
        <label for="descripcion">Descripcion:</label>
        <em *ngIf="descripcion.invalid && descripcion.dirty && descripcion?.errors.required">Este campo es requerido</em>
        <em *ngIf="descripcion.invalid && descripcion.dirty && descripcion?.errors.maxlength">No debe ser mayor a 10 caracteres</em>
        <em *ngIf="descripcion.invalid && descripcion.dirty && descripcion?.errors.maxlength"> </em>
        <textarea formControlName="descripcion" id="Descripcion" rows=3 class="form-control" placeholder="Descripcion..."></textarea>
      </div>
      <button type="submit" [disabled]="seccionForm.invalid" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-default" (click)="fnCancelar()">Cancelar</button>
    </form>
  </div>
