<div>
    <h1>Editar tu perfil </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="fnUpdate(profileForm.value)">
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <em *ngIf="profileForm?.controls?.firstName?.errors?.pattern">Solo letras!!!</em>
                
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="Nombre..." />
            </div>
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Apellido..." />
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button type="button" class="btn btn-default">Cancelar</button>
        </form>
    </div>
</div>
